<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Adicionar Postagem </h1>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">

        <div id="result"></div>
        <form name="form" id="form" action="{% url 'create' %}">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <div id="form" class="form-group">
                <div class="form-group mt-4">Nome: {{form.nome}}</div>
                <div class="form-group mt-4">Texto: {{form.texto}}</div>
                <div class="form-group mt-4">Data e Hora: {{form.date}}</div>
            </div>
            <div class="m-auto pt-4 pb-2 align-items-center">
                <input type="submit" class="btn btn-success" value="Salvar"></input>
                <a href="/" class="btn btn-info">Voltar</a>
            </div>
        </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js'%}"></script>
</body>

</html>
